<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</head>
<body>
    <div id="menu"></div>
    <div>
        <h1 class="text-center mt-5 mb-3">CADASTRO DE CLIENTES</h1>
    </div>
    <div class="container w-50"> 
        <form class="row g-3 needs-validation" id="formCliente" novalidate>
            <div class="col-md-4">
                <label for="cpf" class="form-label">CPF</label>
                <input type="text" class="form-control" maxlength="14" id="cpf" placeholder="000.000.000-00" required autofocus>
                <div class="invalid-feedback">
                    Informe um CPF válido
                </div>
            </div>
            <div class="col-md-8">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nome" placeholder="Digite o nome do cliente" required>
                <div class="invalid-feedback">
                    Informe o nome do cliente
                </div>
            </div>
            <div class="col-md-4">
                <label for="tel" class="form-label">Telefone</label>
                <input type="text" class="form-control" maxlength="15" id="tel" placeholder="Digite o telefone" required>
                <div class="invalid-feedback">
                    Informe um telefone válido
                </div>
            </div>
            <div class="col-md-8">
                <label for="email" class="form-label">Email</label>
                <input type="text" class="form-control" id="email" placeholder="Digite o email no formato exemplo@dominio.com" required>
                <div class="invalid-feedback">
                    Informe um email válido
                </div>
            </div>
            
            <div class="col-12 text-center mt-5">
                <button class="btn btn-primary" type="submit" id="btnCadastrar">Cadastrar</button>
                <button class="btn btn-warning" type="button" id="btnAlterar" disabled>Alterar</button>
                <button class="btn btn-secondary" type="button" id="btnCancelar" disabled>Cancelar</button>
            </div>
        </form>
    </div>
    
    <div class="container-fluid mt-5 px-4">
        <div id="tabelaClientes"></div>
    </div>
    <script src="carrega_menu.js"></script>
    <script src="validacampos.js"></script>
    <script src="clientes.js"></script>
</body>
</html>
