<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <title>Cadastro de Livros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>
<body>
    <div id="menu"></div>
    <div>
        <h1 class="text-center mt-5 mb-3">CADASTRO DE LIVROS</h1>
    </div>
    <div class="container w-50"> 
        <form class="row g-3 needs-validation" id="formLivro" novalidate>
            <div class="col-md-3">
                <label for="cod" class="form-label">Cód. Livro</label>
                <input type="text" class="form-control" id="cod" disabled>
            </div>
            <div class="col-md-9">
                <label for="titulo" class="form-label">Título do Livro</label>
                <input type="text" class="form-control" id="titulo" placeholder="Digite o título do livro" required autofocus>
                <div class="invalid-feedback">
                    Informe o Título do Livro
                </div>
            </div>
            <div class="col-md-6">
                <label for="autor" class="form-label">Autor</label>
                <input type="text" class="form-control" id="autor" placeholder="Digite o nome do autor" required>
                <div class="invalid-feedback">
                    Informe o nome do autor
                </div>
            </div>
            <div class="dropdown col-md-6">
                <label for="nomecliente" class="form-label">Nome do Cliente</label><br>
                <select class="form-select" name="nomecliente" id="nomecliente" required>
                    <option selected value="">Selecione o cliente</option>
                </select>
                <div class="invalid-feedback">
                    Por favor, selecione um cliente
                </div>
            </div>
            
            <div class="col-12 text-center mt-5">
                <button class="btn btn-primary" type="submit" id="btnCadastrar">Cadastrar</button>
                <button class="btn btn-warning" type="button" id="btnAlterar" disabled>Alterar</button>
                <button class="btn btn-secondary" type="button" id="btnCancelar" disabled>Cancelar</button>
            </div>
        </form>
    </div>
    
    <div class="container-fluid mt-5 px-4">
        <div id="tabelaLivros"></div>
    </div>
    
    <script src="carrega_menu.js"></script>
    <script src="livros.js"></script>
</body>
</html>
